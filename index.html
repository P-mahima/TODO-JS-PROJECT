<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Todo</title>
  </head>
  <body>
    
    <div id="single-task-modal" class="single-task-modal">
    <div class="single-task">
        <div onclick="ToggleSingleTaskModal()" class="plus">Back</div>
        <p id="single-task-name" class="plus"></p>
        <div class="plus">‚®Å</div>
        <!-- <input type="text" id="task-input" placeholder="Enter the task name" /> -->
       <!-- <input type="button" value="Add" id="task-submit"  onclick="addTask()"/> -->
      </div>
      <div id="titleBox" class="titleBox">
      <!-- <div id="titleadd" class="titleadd"></div> -->
      </div>
    </div>




    <div id="task-modal" class="task-modal">
      <div class="box">
        <h2>Add New Task</h2>
        <input type="text" id="task-input" placeholder="Enter the task name" />
        <input type="button" value="Add" id="task-submit"  onclick="addTask()"/>
        <input
          type="button"
          value="Close"
          id="modal-close"
          onclick="ToggleTaskModal()"
        />
      </div>
    </div>




    <div id="item-modal" class="item-modal">
      <div class="box">
        <h2>Add New item</h2>
        <input type="text" id="item-input" placeholder="Enter the item name " />
        <input type="button" value="Add" id="item-submit" onclick="addItem()" />
        <input
        type="button"
        value="Close"
        id="modal-close"
        onclick="ToggleItemModal()"
        />
      </div>
    </div>
    
    
    
    <div class="app-container">
      <div class="topBar">
        <h1>  <span class="todo">Todo</span>App</h1>
        <p id="add-option" class="add-option">
         <img src="./add_circle.svg"> Add New Item
        </p>
      </div>
      <div class="topitem">
        <h2 class="list"  id="list">No Items in the Todo List....</h2>
      </div>
      <!-- <p class="noI">No Item..</p> -->

      <div id="taskContainer" class="taskContainer">
        <!-- All Task items will rendered inside this div  -->
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
